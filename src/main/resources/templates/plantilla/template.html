<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment ="head">

		<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
